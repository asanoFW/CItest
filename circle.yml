machine:
  python:
    version: 3.5.2

dependencies:
  pre:
    - chmod -R 777 ./sample.py
    - pip install -r ./requirements.txt
    - export PYTHONPATH="/home/ubuntu/CItest"
    - python ./sample.py:
          background: true
    - sleep 5

test:
  override:
    - pwd ~
    - ifconfig
    - echo HelloWorld
    - curl http://127.0.0.1:5000
    - py.test ./test_example.py
    - exit 0
