machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - chmod -R 777 .
    - pip install -r ./requirements.txt
    - export PYTHONPATH="/home/ubuntu/CItest"

test:
  pre:
    - python ./sample.py:
          background: false
    - sleep 5
  override:
    - pwd ~
    - ifconfig
    - echo HelloWorld
    - curl http://127.0.0.1:5000
    - py.test ./test_example.py
    - exit 0
